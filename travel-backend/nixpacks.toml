# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p logs",
  "python manage.py collectstatic --noinput --clear"
]

[start]
cmd = "python manage.py migrate --noinput && gunicorn travelapi.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 180 --log-level info --access-logfile - --error-logfile -"
